<form class="search-bar" [formGroup]="searchForm">
  <mat-form-field class="full-width">
    <mat-label>Search Character</mat-label>
    <input matInput placeholder="Ex. Rick" value="" type="text" name="" formControlName="search" placeholder="Ex. Rick"
      id="">
  </mat-form-field>
</form>


<div cols="3" *ngIf="characterList?.length" class="page">
  <div *ngFor="let character of characterList">
    <app-character [character]="character"></app-character>
  </div>
</div>

<div class="page" *ngIf="!characterList?.length">
  <app-character *ngFor="let character of characters" [character]="character"></app-character>
</div>
