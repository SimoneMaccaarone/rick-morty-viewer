<div class="div-card">
  <mat-card *ngIf="episode" class="card">

    <mat-card-header>
      <mat-card-title> {{episode.name}} </mat-card-title>
    </mat-card-header>

    <span>
      <mat-card-subtitle> {{episode.episode}} </mat-card-subtitle>
      <mat-card-subtitle> <a target="_blank" href={{episode.url}}>Link episode</a></mat-card-subtitle>
      <!-- <p>Creation date: <strong> {{episode.created}} </strong> </p> -->

    </span>
  </mat-card>
</div>
